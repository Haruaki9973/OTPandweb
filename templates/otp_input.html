<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ワンタイムパスワード入力</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        input {
            padding: 10px;
            font-size: 18px;
            width: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>ワンタイムパスワードを入力してください</h1>
    <form action="/verify" method="POST">
        <input type="text" name="otp" placeholder="6桁のコード" required><br>
        <button type="submit">送信</button>
    </form>
</body>
</html>
